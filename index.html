<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/img/tomato.svg" type="image/icon type">



  <title>Pomodoro</title>
</head>

<body class="flex__parent">
  <div class="nav flex__parent">
    <div class="nav nav-bar flex__parent">
      <a href="#" class="logo btn__nav btn--logo">Pomo<span><strong>Doro</strong></span></a>
      <a href="#" class="btn__nav btn--settings material-icons md-light">settings</a>
    </div>
  </div>
  <!-- <progress class="timer__progress" value="0"></progress> -->
  <div class="timer__progress">
    <div class="timer__progress--fill"></div>
  </div>

  <div class="timer flex__parent">
    <div class="timer__container flex__parent f_aic for-mobile">
      <div class="timer__status" id="timer-modes">

        <a href="#" class="timer__status--states states-for-mobile active" data-mode="pomodoro">Pomodoro</a>
        <a href="#" class="timer__status--states states-for-mobile" data-mode="shortBreak">Short Break</a>
        <a href="#" class="timer__status--states states-for-mobile" data-mode="longBreak">Long Break</a>

      </div>
      <div class="clock__container flex__parent">
        <div class="timer__clock">00 : 00</div>
      </div>
      <div class="timer__controls--container">
        <!-- <a href="#" class="btnn btn__timer btn--play">
          <div class="btn__wrap">
            <span class="bar bar-1"></span>
            <span class="bar bar-2"></span>
            <span class="bar bar-3"></span>
          </div>
        </a> -->
        <a href="#" class="btn btn__timer btn--start material-icons md-light">play_arrow</a>
        <a href="#" class="btn btn__timer btn--pause material-icons md-light">pause</a>
        <a href="#" class="btn btn__timer btn--stop material-icons md-light">restart_alt</a>
        <a href="#" class="btn btn__timer btn--next material-icons md-light">skip_next</a>
        <!-- <div class="btnn btn__timer btn--next"><i class="fa-solid fa-forward-step"></i></div> -->
      </div>

    </div>
  </div>

  <div class="overlay flex__parent f_jc_aic overflowx-for-mobile hidden">
    <div class="modal__box">
      <div class="modal__header modal__section">
        <a href="#" class="btn btn--close"><i class="fas fa-times"></i></a>
        <h1>Timer Settings</h1>

      </div>
      <div class="flex__parent modal__section modal__inputs">
        <div>
          <label class="input__label">Pomodoro</label>
          <input class="input__pomodoro" type="number" min="1" value="25">
        </div>
        <div>
          <label class="input__label">Short Break</label>
          <input class="input__short-break" type="number" min="1" value="5">
        </div>
        <div>
          <label class="input__label">Long Break</label>
          <input class="input__long-break" type="number" min="1" value="15">
        </div>
      </div>
      <div class="modal__section  modal__section--toggle">
        <label class="">Auto-Start Break</label>
        <ul class="toggle-list">
          <li class="toggle-list-item">
            <input class="toggle toggle-flat" id="cb" type="checkbox" />
            <label class="toggle-btn" for="cb"></label>
          </li>
        </ul>
      </div>
      <div class="modal__section">
        <a href="#" class="btn btn--confirm modal__btn">SAVE</a>
      </div>
    </div>

  </div>

</body>
<script defer src="js/script1.js"></script>

</html>
